      - libqt5qml5
      - libqt5quick5
      - libqt5webkit5
      - qml-module-qtquick2
      - qml-module-qtquick-controls
      - qml-module-qtquick-dialogs
      - qml-module-qtquick-window2
      - qml-module-qtquick-layouts
      - ca-certificates 
      - cherrytree
      - keepass2
      - evolution
      - evolution-common
      - evolution-ews
      - shutter
      - htop
      - thunderbird
      - wireshark
